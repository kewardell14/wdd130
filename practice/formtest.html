<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="formteststyle.css">
    <title>Document</title>
    <script>
        function handleSubmit(event)
        {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;

            alert('First Name: ${firstName}');
        }
    </script>
</head>
<body>
    <!--Collect their first name, last name, email, phone number, gender, subscribe, updates, dropdown music genre, and submit-->
    <h1>Christmas Form</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>
        <label for="newsletter">Subscribe to my newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter"> 
        <label for="updates">Be informed of updates</label>
        <input type="checkbox" id="updates" name="updates"> 
        <br><br>
        <label for="genre">Favorite Christmas Movie</label>
        <select id="genre" name="genre">
            <option value="">Select an Option</option>
            <option value="Home Alone">Home Alone</option>
            <option value="Elf">Elf</option>
            <option value="A Chirstmas Carol">A Christmas Carol</option>
            <option value="The Polar Express">The Polar Express</option>
            <option value="The Grinch">The Grinch</option>
        </select>
        <br><br>
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
